[tool.poetry]
name = "simple-logger"                # distribution = simple-logger
version = "2.0.1"
description = "Lightweight logger with colored console and clean file logs"
authors = ["Gabriel JF <gabriel.de.fombelle@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "simple_logger" }]

[tool.poetry.dependencies]
python = ">=3.12,<3.13"
colorama = "^0.4.6"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.0"
ruff = "^0.6.8"
mypy = "^1.11.1"

[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"
